- defaults:
    link:
          relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.emacs.d/init.el:
      create: true
      force: true
      path: emacs.d/init.el
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/.config/terminator/config:
      create: true
      force: true
      path: config/terminator/config

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [ "wget -O ~/.oh-my-zsh/custom/themes/bullet-train.zsh-theme http://raw.github.com/caiogondim/bullet-train-oh-my-zsh-theme/master/bullet-train.zsh-theme" , Installing zsh theme...]
  