- defaults:
    link:
          relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.emacs.d/init.el:
      create: true
      force: true
      path: emacs.d/init.el
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/.config/terminator/config:
      create: true
      force: true
      path: config/terminator/config

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [cp -f themes/bullet-train.zsh-theme $ZSH_CUSTOM/themes/bullet-train.zsh-theme, Installing ZSH theme]
  